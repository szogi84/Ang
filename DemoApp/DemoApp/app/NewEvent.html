<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left: 20px;padding-right: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form>
                <fieldset>
                    <label for="eventName">Event Name: </label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date: </label>
                    <input id="eventDate" type="text" required ng-pattern="" ng-model="event.date" placeholder="Date of your event..."/>
                    <label for="eventTime">Event Time: </label>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Time of your event..."/>
                    <label for="eventLocation">Event Location: </label>
                    <input id="eventLocation" type="text" placeholder="Location of your event..."/>
                    <input id="eventCity" type="text" ng-model="event.city" placeholder="City..."/>
                    <input id="eventProvince" type="text" ng-model="event.province" placeholder="Province..."/>
                    <label for="eventImageUrl">Image</label>
                    <input id="eventImageUrl" type="url" class=input-xlarge" ng-model="event.imageUrl" placeholder="Url of the image"/>
                </fieldset>
                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>
                <button type="submit" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
</body>
</html>
